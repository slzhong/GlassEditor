<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Glass Editor</title>
  <link rel="stylesheet" href="stylesheets/main.css">
  <link rel="stylesheet" href="stylesheets/glass.css">
</head>
<body>
  
  <div id="page-wrap">
    <header>
      <h1 class="page-title">Glass Editor</h1>
    </header>
    <div class="page-main">
      <aside>
        <div class="editor-tools">
          <div class="editor-p-large">
            <button class="editor-btn editor-template-btn">Templates</button>
            <button class="editor-btn editor-single-btn">Single</button>
            <button class="editor-btn editor-multi-btn">Multi</button>
            <button class="editor-btn editor-clear-btn">Clear</button>
            <button class="editor-btn editor-export-btn">Export</button>
          </div>
          <div class="editor-p-small">
            <button class="editor-btn editor-add-btn" title="section">S</button>
            <button class="editor-btn editor-add-btn" title="div">D</button>
            <button class="editor-btn editor-add-btn" title="p">P</button>
            <button class="editor-btn editor-add-btn" title="table">T</button>
            <button class="editor-btn editor-add-btn" title="tr">Tr</button>
            <button class="editor-btn editor-add-btn" title="td">Td</button>
            <button class="editor-btn editor-add-btn" title="ul">U</button>
            <button class="editor-btn editor-add-btn" title="li">L</button>
            <button class="editor-btn editor-add-btn" title="figure">F</button>
            <button class="editor-btn editor-add-btn" title="img">I</button>
            <button class="editor-btn editor-add-btn" title="em">Em</button>
            <button class="editor-btn editor-add-btn" title="strong">St</button>
          </div>
          <div class="editor-p-small">
            <div class="editor-class-selector">
              <button class="editor-class-type">Size</button>
              <div class="editor-class-content">
                <ul>
                  <li>
                    <button class="editor-class-item">text-xx-large</button>
                  </li>
                  <li>
                    <button class="editor-class-item">text-x-large</button>
                  </li>
                  <li>
                    <button class="editor-class-item">text-large</button>
                  </li>
                  <li>
                    <button class="editor-class-item">text-normal</button>
                  </li>
                  <li>
                    <button class="editor-class-item">text-small</button>
                  </li>
                  <li>
                    <button class="editor-class-item">text-x-small</button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="editor-class-selector">
              <button class="editor-class-type">Align</button>
              <div class="editor-class-content">
                <ul>
                  <li>
                    <button class="editor-class-item">align-center</button>
                  </li>
                  <li>
                    <button class="editor-class-item">align-left</button>
                  </li>
                  <li>
                    <button class="editor-class-item">align-right</button>
                  </li>
                  <li>
                    <button class="editor-class-item">align-justify</button>
                  </li>
                </ul>
              </div>
            </div>
            <div class="editor-class-selector">
              <button class="editor-class-type">Color</button>
              <div class="editor-class-content">
                <ul>
                  <li>
                    <button class="editor-class-item red">red</button>
                  </li>
                  <li>
                    <button class="editor-class-item yellow">yellow</button>
                  </li>
                  <li>
                    <button class="editor-class-item green">green</button>
                  </li>
                  <li>
                    <button class="editor-class-item blue">blue</button>
                  </li>
                  <li>
                    <button class="editor-class-item white">white</button>
                  </li>
                  <li>
                    <button class="editor-class-item gray">gray</button>
                  </li>
                  <li>
                    <button class="editor-class-item muted">muted</button>
                  </li>
                </ul>
              </div>
            </div>
            <button class="editor-btn editor-add-style">Custom</button>
          </div>
        </div>
        <textarea class="editor" id="editor"></textarea>
      </aside>
      <article>
        <div class="preview preview-new preview-single" id="preview" contenteditable="true"></div>
        <div class="preview-hidden">
          <div class="preview-hint">
            <p>Paste your <em class="yellow">HTML</em> in the right to see the preview</p>
            <p>Or click the <strong class="blue">"Template"</strong> button to see some templates</p>
          </div>
        </div>
        <div class="cards-dock">
          <div class="cards-container">
            <div class="card-container card-container-current card-container-last">
              <button class="card-delete">X</button>
              <div class="preview card" data-cardID="0"></div>
            </div> 
            <button class="card-add">+</button>
          </div>
        </div>
      </article>
    </div>
